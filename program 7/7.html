<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calender</title>
</head>

<body>
    <script type="text/javascript">
        function calender() {
            var year = document.getElementById("year").value;
            var months = new Array();
            months[0] = "JANUARY";
            months[1] = "FEBRUARY";
            months[2] = "MARCH";
            months[3] = "APRIL";
            months[4] = "MAY";
            months[5] = "JUNE";
            months[6] = "JULY";
            months[7] = "AUGUST";
            months[8] = "SEPTEMBER";
            months[9] = "OCTOBER";
            months[10] = "NOVEMBER";
            months[11] = "DECEMBER";
            document.write("<h1>Calender - Year " + year + "</h1>");
            document.write("<table border='1'><tr>"); //table start
            for (month = 0; month < 12; month++) {
                dt = new Date(year, month, 01); //place year,month(0--11),date format(eg:2020,1,1)

                var first_day = dt.getDay(); //first day of present month(which day)

                dt.setMonth(month + 1, 0); //set to next month and one day backward ie last day of previous month(in dt,february s first days previous day ie last day of january ie 2020,1,31)

                var last_date = dt.getDate(); //last day of present month 31(get 31(get number ))

                var dte = 1; //day variable for adjustment of starting date

                if (month == 4 || month == 8) {
                    document.write("</tr><tr>"); //change row after  4 every month    
                }
                document.write("<td>");
                document.write("<center><b>" + months[dt.getMonth()] + "</b></center>"); //for month name in bold

                document.write("<table><tr><td>Sun</td><td>mon</td><td>tue</td><td>wed</td><td>thu</td><td>fri</td><td>sat</td></tr>");

                for (i = 0; i <= 41; i++) {
                    if ((i % 7) == 0) //if week is over then start a new line
                    {
                        document.write("</tr><tr>");
                    }
                    if ((i >= first_day) && (dte <= last_date)) {
                        document.write("<td>" + dte + "</td>");
                        dte = dte + 1;
                    } else {
                        document.write("<td>*</td>");
                    } //blank date
                } //end of for loop
                document.write("</tr></table>");
                document.write("</td>")
            }
            document.write("</tr></table>");
        }
    </script>
</body>
<p><input type="text" id="year" placeholder="Enter the year YYYY"></p>
<p><input type="button" value="calender" onclick="calender()"></p>

</html>
