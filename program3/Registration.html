<html>
<title>Registration form</title>
<body bgcolor="lightblue">
    <center>
        <h1>User registration</h1>
        <br>
        <br>
        <form></form>
        <fieldset>
            <legend>Personal Data</legend>
            <b><label for="name">Name:</label></b><input type="text" name="name"><br><br>
            <b><label for="address">Address:</label></b>
            <textarea id="address" name="address" cols="20" rows="5"></textarea><br>
            <b>Date Of Birth:</b><input type="date"><br><br>
            <b>Mobile:</b><input type="number" name="mob"><br><br>
            <b>Email:</b><input type="email" name="email"><br><br>
            <b>Gender:</b>Male<input type="radio" value="gender" name="radio">
            Female<input type="radio" value="gender" name="radio">
            Other<input type="radio" value="gender" name="radio"><br><br>
            <b>Languages:</b>Englih<input type="checkbox" value="lang" name="cb">
            Malayalam<input type="checkbox" value="lang" name="cb">
            Hindi<input type="checkbox" value="lang" name="cb">
            Arabic<input type="checkbox" value="lang" name="cb"><br><br>
            <b>Nationality:<select>
                <option>India</option>
                <option>Pakistan</option>
                <option>Nepal</option>
                <option>Afgan</option>
            </select><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </fieldset>
        </form>
    </center>
</body>

</html>
